<div class="container">
    <button type="button" class="btn btn-primary mb-3" (click)="onCreate()">Create</button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let role of paginatedRoles.Items">
            <td>{{role.Name}}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="onDelete(role)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
