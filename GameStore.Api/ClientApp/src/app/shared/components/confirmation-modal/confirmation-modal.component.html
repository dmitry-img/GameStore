<div class="modal-header">
    <h5 class="modal-title text-center">{{title}}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.hide()"></button>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">{{btnCancelText}}</button>
    <button type="button" class="btn btn-primary" (click)="confirmAndClose()">{{btnOkText}}</button>
</div>
