<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GameStore</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <p class="navbar-text">Games Count: {{gamesCount}}</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/game/create">Create Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/publisher/list">Publishers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/genre/list">Genres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/admin-panel">Admin Panel</a>
                    </li>
                    <li class="nav-item" *ngIf="isAuthenticated$ | async">
                        <a class="nav-link" routerLink="/logout">Logout</a>
                    </li>
                    <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
                        <a class="nav-link" routerLink="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
