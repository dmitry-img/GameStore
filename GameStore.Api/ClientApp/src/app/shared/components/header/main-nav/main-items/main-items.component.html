<div class="d-flex flex-wrap justify-content-md-end align-items-center main-nav__items">
    <p class="main-nav__item main-nav__text mr-md-3">Games count: {{gamesCount}}</p>
    <ng-container *ngFor="let item of mainItems">
        <ng-container *appHasRole="item.roles">
            <a class="main-nav__item main-nav__link mr-md-3" [routerLink]="item.link">{{item.text}}</a>
        </ng-container>
    </ng-container>
</div>
