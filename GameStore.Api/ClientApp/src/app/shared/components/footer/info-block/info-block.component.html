<div class="info-block">
    <div class="info-block__header">
        <img class="info-block__img" [src]="imageSrc" [alt]="imageAlt">
        <h3 class="info-block__title">{{title}}</h3>
    </div>
    <div class="info-block__content" [ngStyle]="{ 'background-color': contentBackgroundColor }">
        <ng-content></ng-content>
        <div class="info-block__actions">
            <button (click)="onSubmit()" class="info-block__action">{{buttonText}}</button>
        </div>
    </div>
</div>
