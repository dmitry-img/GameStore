<nav *ngIf="totalItems !== 0" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <a
                class="page-link"
                [routerLink]="[baseUrl, currentPage - 1]"
                [ngClass]="{'disabled': currentPage === 1}">
                Previous
            </a>
        </li>
        <li class="page-item" *ngFor="let page of pageNumbers" [ngClass]="{'active': page === currentPage}">
            <a class="page-link" [routerLink]="[baseUrl, page]">{{page}}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPageCount">
            <a
                class="page-link"
                [routerLink]="[baseUrl, currentPage + 1]"
                [ngClass]="{'disabled': currentPage === totalPageCount}">
                Next
            </a>
        </li>
    </ul>
</nav>
