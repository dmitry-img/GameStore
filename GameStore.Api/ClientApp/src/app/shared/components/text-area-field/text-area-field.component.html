<div class="form-group">
    <label [for]="labelText | lowercase">
        {{labelText}}<span *ngIf="isRequired" class="required">*</span>
    </label>
    <textarea
        #inputTextArea
        class="form-control"
        [id]="labelText | lowercase"
        (keydown)="onKeydown($event)"
        (input)="onInput($event)"
        (focusout)="onFocusout()">
    </textarea>
</div>
