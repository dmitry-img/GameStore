<!-- shared-table.component.html -->
<table>
    <thead>
    <tr>
        <th>Game</th>
        <th>Quantity</th>
        <th>Price</th>
        <th *ngIf="showDelete"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
        <td><a [routerLink]="['/game', item.GameKey]">{{item.GameName}}</a></td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Quantity * item.GamePrice}}</td>
        <td *ngIf="showDelete">
            <button (click)="deleteItem(item.GameKey)" class="btn btn-danger" type="button">Delete</button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>Total: {{totalPrice}}</td>
    </tr>
    </tfoot>
</table>
