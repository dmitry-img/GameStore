<ng-container *ngFor="let commentNode of commentNodes">
    <app-comment-list-item
        [gameKey]="gameKey"
        [commentNode]="commentNode"
        [parentNode]="parentNode"
        [userRole]="userRole"
        [isUserBanned]="isUserBanned"
        [isGameDeleted]="isGameDeleted"
        [rolesAllowedToComment]="rolesAllowedToComment"
        (delete)="onDelete($event)"
        (reply)="onReply($event)"
        (quote)="onQuote($event)">
    </app-comment-list-item>
</ng-container>
<ng-template #commentDeleteModalBody>
    <p>The comment will be deleted!</p>
</ng-template>
