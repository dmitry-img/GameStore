<h1>{{game.Name}}</h1>
<p>{{game.Description}}</p>
<h3>Genres</h3>
<ul>
    <li *ngFor="let genre of parentGenres">
        {{genre.Name}}
        <ul>
            <li *ngFor="let subGenre of game.Genres | subGenres:genre">
                {{subGenre.Name}}
            </li>
        </ul>
    </li>
</ul>

<h3>Platforms</h3>
<ul>
    <li *ngFor="let platformType of game.PlatformTypes">
        {{platformType.Type}}
    </li>
</ul>

<div>
    <h3>Publisher</h3>
    <a *ngIf="game.Publisher!; else unknownPublisher" [routerLink]="['/publisher',game.Publisher.CompanyName]">{{game.Publisher.CompanyName}}</a>
    <ng-template #unknownPublisher>
        <p>Unknown</p>
    </ng-template>
</div>
